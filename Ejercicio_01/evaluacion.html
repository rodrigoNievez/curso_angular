<!DOCTYPE html>
<html ng-app> <!-- ng-app indica que la pagina, será controlada por angular -->
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<!-- Incluir bootstrap -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<!-- Incluir bootstrap -->
	<script src="js/lib/angular.min.js" type="text/javascript"></script>
</head>
<body>

	<div class="container">
		<h1>Evaluación</h1> <!-- Nos sirve para enlazar cualquier tipo de control, en este ejemplo vemos como se le asignan valores a una variable que actualizamos desde distintos campos, por ejemplo un nombre o un pais -->
		<h4> Angularjs 101</h4>
		<hr>

		<p>
			Nombre completo:
			<br>
			<input type="text" ng-model="nombre" class="form-control" placeholder="Ingrese su nombre">
		</p>

		<p>
			Lugar de trabajo: {{ pais }}
			<input type="text" ng-model="lugar" class="form-control" placeholder="Ingrese su lugar de trabajo">
		</p>

		<p>
			Salario en dolares:
			<input type="text" ng-model="salario" class="form-control" placeholder="Ingrese su salario en dolares">
		</p>

		<p>
			Nombre: {{ nombre | uppercase }}
			<br>
			Lugar de trabajo: {{ lugar | lowercase }}
			<br>
			Con un salario de: {{ salario | currency }}

	</div>

</body>
</html>
