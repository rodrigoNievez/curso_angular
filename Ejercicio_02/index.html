<!DOCTYPE html>
<html ng-app="universidadApp">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Ejercicio 02 - Profesor</title>


        <!-- Incluir Bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        
        <!-- Incluir AngularJS -->
        <script src="js/lib/angular.min.js"></script>

        <!-- Incluimos el nuevo archivo con el controlador profesorCtrl-->
        <script src="js/app.js"></script>


    </head>    
    <body>

        <div class="container" ng-controller="profesorCtrl as profe"> <!-- indicamos sobre que parte del código el controlador "profesorCtrl" trabajara, en este caso sobre el div principal "container", para facilitar su uso, le ponemos un alias llamado "profe" -->

            <h1>Profesor</h1>
            <h4>{{ profesor.nombre }}</h4>
            <hr>

            <div class="row">
                
                <!-- Div que contiene la imagen del profesor -->
                <div class="col-sm-3">
                    <section class="panel">
                        <div class="panel-body" align="center">
                            <img ng-src="{{ profesor.foto }}" class="img-circle" alt="" width="150px" height="150px">
                        </div>
                    </section>
                </div>

                <!-- Div, donde se mostrará la bio del profesor -->
                <div class="col-sm-9">
                    <section class="panel">
                        <div class="panel-body">
                            {{ profesor.bio }}
                            <br>
                            <br>
                            <strong>Edad:</strong> {{ profesor.edad }} años
                            <br>
                            <button class="btn btn-primary" ng-click="EditarProfesor()">Editar</button>
                        </div>
                    </section>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-9">
                    <section class="panel">
                        <div class="panel-body">
                            Nombre:
                            <br>
                            <input type="text" class="form-control" ng-model="editando.nombre">
                            <br>
                            Edad:
                            <br>
                            <input type="text" class="form-control" ng-model="editando.edad">
                            <br>
                            Bio:
                            <br>
                            <textarea class="form-comtrol" ng-model="editando.bio" rows="5"></textarea>

                            <br>
                            <br>
                            <button class="btn btn-primary" ng-click="GuardarCambios()">Guardar</button>
                            <button class="btn btn-danger" ng-click="CancelarCambios()">Cancelar</button>
                        </div>
                    </section>
                </div>        

            </div>
           
        </div>

    </body>
</html>
